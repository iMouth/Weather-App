<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="holding-box">
        <div class="weather-info">
          <div class="img-holder">
            <img src="assets/rain.jpg" alt="Rain picture" />
          </div>
          <div class="info-holder">
            <div class="top-info">
              <div class="weather">
                <img src="assets/cloudy.png" alt="weather icon" />
                <p>overcast clouds</p>
              </div>
              <div class="temp">
                <p>64 째F</p>
                <div class="temp-variance">
                  <div class="temp-low">
                    <img src="assets/arrow.png" alt="blue down arrow" />
                    <p>16 째F</p>
                  </div>
                  <div class="temp-high">
                    <p>16 째F</p>
                    <img src="assets/arrow.png" alt="red up arrow" />
                  </div>
                </div>
              </div>
            </div>
            <div class="bottom-info">
              <div>
                <div class="temp-feel">
                  <div class="feel-img">
                    <img src="assets/thermometer.png" alt="Thermometer" />
                  </div>
                  <div class="feel-info">
                    <p>Feels Like</p>
                    <p>16 째F</p>
                  </div>
                </div>
                <div class="temp-humidity">
                  <div class="humidity-img">
                    <img src="assets/humidity.png" alt="Water Drop" />
                  </div>
                  <div class="humidity-info">
                    <p>Humidity</p>
                    <p>72.0 %</p>
                  </div>
                </div>
              </div>
              <div>
                <div class="temp-rain">
                  <div class="rain-img">
                    <img src="assets/raindrop.png" alt="Rain Drops" />
                  </div>
                  <div class="rain-info">
                    <p>Chance of Rain</p>
                    <p>22.0 %</p>
                  </div>
                </div>
                <div class="temp-wind">
                  <div class="wind-img">
                    <img src="assets/wind.png" alt="Wind Icon" />
                  </div>
                  <div class="wind-info">
                    <p>Wind Speed</p>
                    <p>11 mph</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="location-info">
          <div class="location-holder">
            <div class="location">
              <img src="assets/buildings.png" alt="Building icon" />
              <p>Nairobi, KE</p>
            </div>
            <div class="date">
              <p>Tuesday, June 14, 2020</p>
            </div>
            <div class="time">
              <p>10:35:22 AM</p>
            </div>
          </div>
          <div class="search-holder">
            <div class="search-box">
              <input type="text" name="search" id="search" placeholder="Enter Location" />
            </div>
            <div class="toggles">
              <div class="temp-toggle">
                <input type="checkbox" name="temp" id="temp-control" />
                <label for="temp-control">Farenheit</label>
              </div>
              <div class="speed-toggle">
                <input type="checkbox" name="speed" id="speed-control" />
                <label for="speed-control">Miles</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
