<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="holding-box">
        <div class="weather-info">
          <div class="img-holder">
            <img src="assets/boardwalk.jpg" alt="Rain picture" />
          </div>
          <div class="info-holder">
            <div class="top-info">
              <div class="weather">
                <img src="assets/storm.gif" alt="weather icon" />
                <p>thunderstorm</p>
              </div>
              <div class="temp">
                <div class="temp-main">
                  <p>64</p>
                  <img src="assets/fahrenheit.gif" alt="temperature icon" />
                </div>
                <div class="temp-variance">
                  <div class="temp-low">
                    <img src="assets/arrow.gif" alt="blue down arrow" />
                    <p>16 °F</p>
                  </div>
                  <div class="temp-high">
                    <p>16 °F</p>
                    <img src="assets/arrow.gif" alt="red up arrow" />
                  </div>
                </div>
              </div>
            </div>
            <div class="divider-top"></div>
            <div class="bottom-info">
              <div class="temp-feel">
                <div class="feel-img">
                  <img src="assets/temperature.gif" alt="Thermometer" />
                </div>
                <div class="feel-info">
                  <p>Feels Like</p>
                  <p>16 °F</p>
                </div>
              </div>
              <div class="temp-humidity">
                <div class="humidity-img">
                  <img src="assets/water.gif" alt="Water Drop" />
                </div>
                <div class="humidity-info">
                  <p>Humidity</p>
                  <p>72.0 %</p>
                </div>
              </div>
              <div class="temp-rain">
                <div class="rain-img">
                  <img src="assets/drop.gif" alt="Rain Drops" />
                </div>
                <div class="rain-info">
                  <p>Chance of Rain</p>
                  <p>22.0 %</p>
                </div>
              </div>
              <div class="temp-wind">
                <div class="wind-img">
                  <img src="assets/wind.gif" alt="Wind Icon" />
                </div>
                <div class="wind-info">
                  <p>Wind Speed</p>
                  <p>11 mph</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="divider-bot"></div>
        <div class="location-info">
          <div class="location-holder">
            <div class="location">
              <img src="assets/buildings.png" alt="Building icon" />
              <p>Nairobi, KE</p>
            </div>
            <div class="date">
              <p>Tuesday, June 14, 2020</p>
            </div>
            <div class="time">
              <p>10:35:22 AM</p>
            </div>
          </div>
          <div class="search-holder">
            <div class="search-box">
              <input type="text" name="search" id="search" placeholder="Enter Location" />
            </div>
            <div class="toggles">
              <div class="temp-toggle">
                <input type="checkbox" name="temp" id="temp-control" />
                <label for="temp-control">Farenheit</label>
              </div>
              <div class="speed-toggle">
                <input type="checkbox" name="speed" id="speed-control" />
                <label for="speed-control">Miles</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
