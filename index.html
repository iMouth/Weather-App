<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <link rel="icon" href="cloud.png?3efc82f8921e6f68e14d"><script defer src="runtime.bundle.js?3efc82f8921e6f68e14d"></script><script defer src="index.bundle.js?3efc82f8921e6f68e14d"></script><link href="index.css?3efc82f8921e6f68e14d" rel="stylesheet"></head>
  <body>
    <div class="container">
      <div class="holding-box">
        <div class="weather-info">
          <div class="img-holder">
            <img id="weather-img" src="assets/camp-fire.jpg" alt="Rain picture" />
          </div>
          <div class="info-holder">
            <div class="top-info">
              <div class="weather">
                <img id="weather-icon" src="assets/clouds.gif" alt="weather icon" />
                <p id="weather-desc">scattered clouds</p>
              </div>
              <div class="temp">
                <div class="temp-main">
                  <p id="temperature">64</p>
                  <img src="assets/fahrenheit.gif" alt="temperature icon" />
                </div>
                <div class="temp-variance">
                  <div class="temp-low">
                    <img src="assets/arrow.gif" alt="blue down arrow" />
                    <p>
                      <span id="temp-low">10&nbsp;</span>
                      <span class="temp-unit">°F</span>
                    </p>
                  </div>
                  <div class="temp-high">
                    <p>
                      <span id="temp-high">22&nbsp;</span>
                      <span class="temp-unit">°F</span>
                    </p>
                    <img src="assets/arrow.gif" alt="red up arrow" />
                  </div>
                </div>
              </div>
            </div>
            <div class="divider-top"></div>
            <div class="bottom-info">
              <div class="temp-feel">
                <div class="feel-img">
                  <img src="assets/temperature.gif" alt="Thermometer" />
                </div>
                <div class="feel-info">
                  <p>Feels Like</p>
                  <p>
                    <span id="feel-like">86&nbsp;</span>
                    <span class="temp-unit">°F</span>
                  </p>
                </div>
              </div>
              <div class="temp-humidity">
                <div class="humidity-img">
                  <img src="assets/water.gif" alt="Water Drop" />
                </div>
                <div class="humidity-info">
                  <p>Humidity</p>
                  <p><span id="humidity">72.0</span>&nbsp;%</p>
                </div>
              </div>
              <div class="temp-rain">
                <div class="rain-img">
                  <img src="assets/drop.gif" alt="Rain Drops" />
                </div>
                <div class="precipitation-info">
                  <p>Precipitation</p>
                  <p><span id="precipitation">22</span>&nbsp;%</p>
                </div>
              </div>
              <div class="temp-wind">
                <div class="wind-img">
                  <img src="assets/wind.gif" alt="Wind Icon" />
                </div>
                <div class="wind-info">
                  <p>Wind Speed</p>
                  <p>
                    <span id="wind-speed">11&nbsp;</span>
                    <span class="speed-unit">mph</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="divider-bot"></div>
        <div class="location-info">
          <div class="location-holder">
            <div class="location">
              <img src="assets/buildings.png" alt="Building icon" />
              <p>Nairobi, KE</p>
            </div>
            <div class="date">
              <p>Tuesday, June 14, 2020</p>
            </div>
            <div class="time">
              <p>10:35:22 AM</p>
            </div>
          </div>
          <div class="search-holder">
            <div class="search-box">
              <input
                autocomplete="off"
                type="text"
                name="search"
                id="search"
                placeholder="Enter Location"
              />
              <div class="search-results"></div>
            </div>
            <div class="toggles">
              <div class="temp-toggle">
                <input type="checkbox" name="temp" id="temp-control" />
                <label for="temp-control">Fahrenheit</label>
              </div>
              <div class="speed-toggle">
                <input type="checkbox" name="speed" id="speed-control" />
                <label for="speed-control">Miles</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
